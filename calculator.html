<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        *{
            padding: 0; margin: 0;
            font-size: xx-large;
        }
        .type {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas: 
                        "c c c divide"
                        "one two three multi"
                        "four five six minus"
                        "seven eight nine plus"
                        "ze ze ze equal";
        }
        #C{
            grid-area: c;
            background-color: rgb(31, 31, 32);
            color: white;
        }
        #divide{
            grid-area: divide;
            background-color: rgb(253, 141, 14);
            color: white;
        }
        #multiply{
            grid-area: multi;
            background-color: rgb(253, 141, 14);
            color: white;
        }
        #minus{
            grid-area: minus;
            background-color: rgb(253, 141, 14);
            color: white;
        }
        #plus{
            grid-area: plus;
            background-color: rgb(253, 141, 14);
            color: white;
        }
        #equal{
            grid-area: equal;
            background-color: rgb(253, 141, 14);
            color: white;
        }
        #one{
            grid-area: one;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #two{
            grid-area: two;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #three{
            grid-area: three;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #four{
            grid-area: four;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #five{
            grid-area: five;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #six{
            grid-area: six;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #seven{
            grid-area: seven;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #eight{
            grid-area: eight;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #nine{
            grid-area: nine;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        #zero{
            grid-area: ze;
            background-color: rgb(76, 76, 77);
            color: white;
        }
        .type div{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border: 1px rgb(31, 31, 32) solid;
            font-size: larger;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 40%;
            height: 80%;
        }
        .type{
            width: 100%;
            height: 70%;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 254, 234);
            height: 100%;
        }
        header{
            display: flex;
            align-items: center;
            background-color: rgb(30, 30, 30);
            min-height: 100px;
        }
        header h1{
            padding-left: 60px;
            color: white;
        }
        .screen{
            width: 100%;
            height: 30%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: end;
            align-items: last baseline;
        }
        #input{
            font-size: xx-large;
            color: white;
            padding: 10px;
        }
        #operator{
            font-size: xx-large;
            color: white;
            padding: 10px;
        }
        html, body{
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            계산기
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="screen">
                <div id="operator"></div>
                <div id="input"></div>
            </div>
            <div class="type">
                <button id="C" class="clear">C</button>
                <button id="divide" class="operation">
                    /
                </button>
                <button id="multiply" class="operation">
                    x
                </button>
                <button id="plus" class="operation">
                    +
                </button>
                <button id="minus" class="operation">
                    -
                </button>
                <button id="equal" class="result">
                    =
                </button>
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="zero" class="number">0</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
